name: Terraform validate

on:
  push:
    branches:
      - main

jobs:
  terraform-actions:
    name: Workflow
    runs-on: self-hosted
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1
    - name: Operations
      uses: alinz/ssh-scp-action@master
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        host: ${{ secrets.SSH_HOST }}
        port: 22
        user: ec2-user
        scp: |
          1 ec2-user@${{ secrets.SSH_HOST }}:/home/ec2-user
        ssh_after: |
          ls -la
          curl http://${{ secrets.SSH_HOST }}/latest/meta-data/local-ipv4